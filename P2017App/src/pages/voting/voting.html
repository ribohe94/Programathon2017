<ion-header>
	<ion-navbar>
		<ion-title>
			Creacion de usuario
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-avatar item-start>
				<img src="assets/icon/dog.jpg">
			</ion-avatar>
			<h2>Good Boy</h2>
			<p>Good Boy party</p>
		</ion-item>
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/icon/trotsky.jpg">
			</ion-avatar>
			<h2>Trotsky</h2>
			<p>Menshevik party</p>
		</ion-item>

	</ion-list>

	<ion-card>
		<ion-card-header>
			Bar Chart
		</ion-card-header>
		<ion-card-content>
			<canvas #barCanvas></canvas>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			Doughnut Chart
		</ion-card-header>
		<ion-card-content>
			<canvas #doughnutCanvas></canvas>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			Line Chart
		</ion-card-header>
		<ion-card-content>
			<canvas #lineCanvas></canvas>
		</ion-card-content>
	</ion-card>

</ion-content>
