<ion-header>
  <ion-navbar>
    <ion-title>
      Crear evento de votacion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>Creacion del evento</ion-list-header>
    <ion-item>
      <ion-label stacked>Nombre del evento</ion-label>
      <ion-input type="text" [(ngModel)]="formVals.eventName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tema</ion-label>
      <ion-input type="text" [(ngModel)]="formVals.topic"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Fecha de inicio</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="formVals.startDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Fecha final</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="formVals.endDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Formato de votación</ion-label>
      <ion-select [(ngModel)]="formVals.voteFormat">
        <ion-option value="papeleta">Papeleta</ion-option>
        <ion-option value="referendo">Referendo</ion-option>
        <ion-option value="opcionmultiple">Opción multiple</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de votación</ion-label>
      <ion-select [(ngModel)]="formVals.voteType">
        <ion-option value="publica">Pública</ion-option>
        <ion-option value="privada">Privada</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Agregar Votantes</ion-label>
    </ion-item>

    <ion-input type="text" [(ngModel)]="formVals.voters">Votantes</ion-input>

  <button ion-button full (click)="createEvent()">Siguiente</button>

</ion-list>
</ion-content>
