<ion-header>
  <ion-navbar>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Administrar Eventos
          </ion-card-title>
          <p>
            Lista de eventos.
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button icon-start>
              <ion-icon name='open'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Administrar usuarios
          </ion-card-title>
          <p>
            Lista de usuarios.
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button icon-start>
              <ion-icon name='open'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
