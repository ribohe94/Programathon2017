

<ion-content class="cards-bg" padding>
<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Administrar Eventos
          </ion-card-title>
          <p>
            Lista de eventos.
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button icon-start (click)="eventList()">
              <ion-icon name='open'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Administrar usuarios
          </ion-card-title>
          <p>
            Lista de usuarios.
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button icon-start (click)="userList()" >
              <ion-icon name='open'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Crear evento de votación
          </ion-card-title>
          <p>
            Crea diferentes eventos de votación.
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button icon-start (click)="createEvent()" >
              <ion-icon name='open'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Crear usuario
          </ion-card-title>
          <p>
            Añade nuevo usuarios al sistema de votación.
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button icon-start (click)="createUser()" >
              <ion-icon name='open'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Votar
          </ion-card-title>
          <p>
            ...
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button icon-start (click)="vote()" >
              <ion-icon name='open'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Ver gráfico de votos
          </ion-card-title>
          <p>
            ...
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button icon-start (click)="viewVotesCount()" >
              <ion-icon name='open'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
